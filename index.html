<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Boostrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- End Boostrap -->

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- React -->
    <!--
    <script src="build/react-with-addons.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    -->
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 

    <!-- Lodash -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" style="opacity:0.75">
      <div class="container" style='position:absolute; left:0px; top:0px'>
        <form class="navbar-form">
          <div class="form-group">
            <label for="jn">Johnson number</label>
            <input type="number" id="jn" value="1" placeholder="Enter Johnson number">
          </div>
        </form>
      </div>
    </nav>
    <x3d style='width:100%; height:100%; border:0; margin:0; padding:0;'> 
      <param name="disableDoubleClick" value="true"></param>
      <scene>
        <inline id="solid" url="/test/johnson-x3d/j01.x3d"> </inline> 
      </scene> 
    </x3d>           
    <script>
      $('#jn').change(function() {
        var value = $("#jn").val();
        if (value.length === 1) {
          value = "0" + value;
        }
        $("#solid").attr("url", "/test/johnson-x3d/j"+value+".x3d");
      }).change();
    </script>
        

  </body>
</html>
